<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav>
            <span>
                <img id="logo-image" src="image/stunning-logo.png" type="png" alt="stunning-logo">
            </span>
            <div id="link-buttons">
                <a href="#" class="header-link">Home</a>
                <a href="#" class="header-link">About</a>
                <a href="#" class="header-link">Blog</a>
                <a href="#" class="header-link">Jobs</a>
            </div>
            <button id="your-account">
                Your Account
            </button>
        </nav>
    </header>
    <main>
        <section>
            <article id="first-container">
                <div id="first-sect">
                    <h1>Stunning Workplace<span id="square-dot">.</span></h1>
                    <p id="text-para">
                        With Stunning, remote teams can organize projects,
                        manage shifting priorities, and get work done. </p>
                </div>

                <div id="second-sect">
                    <button id="second-button">New Account</button>
                    <span id="image-span">
                        <img id="up-arrow" src="image/arrow-up.png" type="png" alt="arrow-up">
                        <img src="image/arrow-down.png" type="png" alt="arrow-down">
                    </span>
                </div>

                <!-- third part starts here -->

                <div class="blog-container-list">
                    <div class="list-items">
                        <div class="blog-list-items">
                            <img class="blog-list-image" src="image/tick-gray.png" alt="tick-gray">
                        </div>
                        <span class="list-text-items">Dmm design</span>
                        <div class="blog-list-items">
                            <img class="blog-list-image" src="image/user-pink.png" alt="tick-gray">
                        </div>
                        <span>20 Dec</span>
                        <span id="blog-pink-line"></span>
                    </div>

                    <div class="list-items">
                        <div class="blog-list-items">
                            <img class="tick-gray" src="image/tick-blue.png" alt="tick-blue">
                        </div>
                        <span class="list-text-items">Blurr animation</span>
                        <div class="blog-list-items">
                            <img src="image/user-orange.png" alt="tick-gray">
                        </div>
                        <span>22 Dec</span>
                        <span id="blog-orange-line"></span>
                    </div>

                    <div class="list-items">
                        <div class="blog-list-items">
                            <img src="image/tick-gray.png" alt="tick-gray">
                        </div>
                        <span class="list-text-items">Illustration</span>
                        <div class="blog-list-items">
                            <img src="image/user-blue.png" alt="tick-gray">
                        </div>
                        <span>26 Dec</span>
                        <span id="blog-blue-line"></span>
                    </div>

                    <div class="list-items">
                        <div class="blog-list-items">
                            <img src="image/tick-gray.png" alt="tick-gray">
                        </div>
                        <span class="list-text-items">Refunds</span>
                        <div class="blog-list-items">
                            <img src="image/user-red.png" alt="tick-gray">
                        </div>
                        <span>20 Dec</span>
                        <span id="blog-red-line"></span>
                    </div>
                </div>


            </article>

            <article id="second-container"><img src="image/landing-section-image.png" alt="landing section"></article>
        </section>

    </main>

</body>

</html>
